<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stopWatch.css">
    <title>Stop Watch</title>
</head>
<body>
   <div id="stopW">
    <h1 id="mainHead">Colour Stopwatch</h1>
    <div id="main">
        <span id="hour" class="time">00</span><span class="dot">:</span><span id="min" class="time">00</span><span class="dot">:</span><span id="sec" class="time">00</span><br>
    <button id="play" class="btn">
        <b>Start</b>
    </button>
    <button id="pause" class="btn">
        <b>Pause</b>
    </button>
    <button id="reset" class="btn">
        <b>Reset</b>
    </button>
    </div>
    </div>
